<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/ambiance.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/spinDancer.js"></script>
    <script src="src/FlickerDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="changeBackground menuOptions" data-dancer-maker-function-name="changeBackground">change Dance Floor</a>

      <a href="#" class="lineUp menuOptions" data-dancer-maker-function-name="lineUp">Toggle Line up</a>
      <a href="#" class="muteToggle menuOptions">mute</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SpinDancer">add spinny dancer </a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FlickerDancer">add flickering dancer </a>


    <audio id='audioSoft' src='./music/IslandSong.mp3' preload='auto' loop='loop' type="audio/mpeg">
    <audio id='audioHard' src='./music/AfterParty.mp3' preload='auto' loop='loop' type="audio/mpeg">
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
